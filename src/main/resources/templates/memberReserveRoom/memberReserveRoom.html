<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../hotel/layui/dist/css/layui.css">
    <style>
        body {
            background-color: ;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" lay-filter="formReserveRoom">
    <input name="id" type="hidden" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">房间号</label>
        <div class="layui-input-block">
            <input type="text" name="roomNumber" required  lay-verify="required" disabled autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">入住时间</label>
        <div class="layui-input-block">
            <input type="text" name="checkInDate" required lay-verify="required" autocomplete="off" class="layui-input" id="checkInDate">
            <!-- <input type="text" name="checkInDate" required id="checkInDate"  lay-verify="required"  class="layui-input">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">退房时间</label>
        <div class="layui-input-block">
            <input type="text" name="checkOutDate" required  lay-verify="required"  autocomplete="off"  class="layui-input" id="checkOutDate">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addHotelFloor">立即提交</button>
        </div>
    </div>
</form>
<script src="../hotel/layui/dist/layui.js"></script>
<script src="../api/baseApi.js"></script>
<script src="../api/hotel/hotelIndexApi.js"></script>
<script>

    layui.use(["form","element","laydate"], function () {
        var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            laydate = layui.laydate,
            $ = layui.$;

        //获取列表页传过来的角色数据
        let localDate = layui.sessionData('reserveRoomData');
        //给表单赋值
        form.val("formReserveRoom",localDate.reserveRoom);

        //入住时间选择
        laydate.render({
            elem: '#checkInDate'
            ,min: 1
        });

        //退房时间选择
        laydate.render({
            elem: '#checkOutDate'
            ,min: 2
            ,max:7
        });

        $.ajaxSetup({
            // 发送cookie
            xhrFields: {
                withCredentials: true
            }
        });


        //监听提交
        form.on('submit(addHotelFloor)',function(data){

            let loadIndex = layer.load(2, {
                shade: [0.3, '#333']
            });

            $.post({
                url: memberReserveHotelUrl,
                data:data.field,
                dataType: "json",
                timeout:300000,
                xhrFields:{withCredentials: true},
                success: function (res) {
                    layer.close(loadIndex);

                    let contentUlr = "recharge/wechatpay.html";
                    if(res.success){

                        layui.sessionData('payData', {
                            key:'pay'
                            ,value:res.data
                        });
                        //设置二维码到期时间
                        layui.sessionData('timeData', {
                            key:'time'
                            ,value:120
                        });
                        layer.open({
                            type: 2
                            ,id: 'LAY_pushcase'
                            ,title: '马王天地收银台 收款方：学灯网或骨骨'
                            ,area: ['700px', '570px']
                            ,content: contentUlr
                            ,success: function(layero, index){
                            }
                        });
                        webSocketMsg(res.data.reserve.orderNumber);
                    }else{
                        layer.msg(res.message);
                    }
                },
                error: function () {

                }
            });

            return false;
        });

        function webSocketMsg(id){

            if ("WebSocket" in window)
            {
                //alert("您的浏览器支持 WebSocket!");

                // 打开一个 web socket
                let ws = new WebSocket(webSocketUrl+""+id+"");
                ws.onopen = function()
                {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send("发送数据");
                };

                ws.onmessage = function (evt)
                {
                    let received_msg = JSON.parse(evt.data);

                    /* parent.layer.closeAll();*/
                    /* layer.alert(received_msg.msg, {icon: 1,offset: 'auto',time: 5000,anim: 2}, function (index) {
                         parent.layer.closeAll();
                     });*/

                    layer.alert(received_msg.msg, function(index){
                        parent.layer.closeAll();
                    });

                };

                ws.onclose = function()
                {
                    // 关闭 websocket
                    ws.close();
                    //alert("连接已关闭...");
                    parent.layer.closeAll();
                };

                //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
                window.onbeforeunload = function(){
                    ws.onclose();
                }
            }

            else
            {
                // 浏览器不支持 WebSocket
                //alert("您的浏览器不支持 WebSocket!");
            }

        }

    });
</script>
</body>
</html>
