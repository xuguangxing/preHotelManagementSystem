<!DOCTYPE html>
<html class="fly-html-layui fly-html-store">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="image/favicon.ico">
    <meta name="keywords" content="酒店管理系统">
    <meta name="description" content="酒店管理系统">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="/css/global.css" charset="utf-8">

</head>

<title>酒店管理系统</title>
<body>
<!--顶部 start-->
<div class="layui-header header header-store" style="background-color: #083a6d;">
    <div class="layui-container">
        <a class="logo" href="/index/index">
            <img src="/image/logo.png" alt="layui">
        </a>
        <div class="layui-form component" lay-filter="LAY-site-header-component"></div>
        <ul class="layui-nav" id="layui-nav-userinfo">

        </ul>
    </div>
</div>
<!--顶部 end-->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script><![endif]-->
<div class="shop-nav shopdata">
    <!--搜索 start-->
    <div id="LAY-topbar" style="height: auto;">
        <form class="layui-form layuimini-form">
            <div class="input-search">
                <div id="searchRoom">
                </div>
                <div class="layui-container layui-hide-xs"><a href="http://www.xueden.cn/" class="topbar-logo"> <img
                        src="/image/1.jpg" alt="layui"> </a></div>
            </div>
        </form>
    </div>
    <!--搜索 end-->
</div>
<div class="layui-container shopdata">
    <div class="layui-card shopdata-intro">
        <div class="layui-card-header">
				<span class="layui-breadcrumb layui-hide-xs" style="visibility: visible;">
				<a href="/index/index">酒店首页</a><span
                        lay-separator="">/</span>
						           <a href="JavaScript:void(0);" id="floorName"></a><span lay-separator="">/</span>

						 <a><cite>房间详情</cite></a> </span>

        </div>
        <div class="layui-card-body layui-row">
            <div class="layui-col-md6">
                <div class="intro-img photos"><img id="coverImg" src="/image/f1-02.jpg"
                                                   alt="产品封面" layer-index="0"></div>
            </div>
            <div class="layui-col-md6">
                <div class="intro-txt">
                    <h1 class="title" id="roomAlias"></h1>
                    <input type="hidden" id="id" name="id" value="">
                    <div class="store-attrs">
                        <div class="summary">
                            <p class="reference"><span>房间号</span> <span id="roomName"></span></p>
                            <p class="reference"><span>房&#12288;型</span> <span id="roomTypeName"></span></p>
                            <p class="reference"><span>宽&#12288;带</span> <span id="broadband">免费wifi</span></p>
                            <p class="reference"><span>标准价</span> ￥<span id="roomPrice"></span></p>
                            <!--<p class="activity"><span>会员价</span><strong class="price"><i>￥</i><span id="memberPrice"></span></strong></p>-->
                            <!--<p class="activity"><span>状&#12288;态</span>
                            <strong class="status">

                                 <span>空闲</span>

                                </strong>

                            </p>-->
                        </div>
                    </div>

                    <p class="store-detail-active" id="shopEvent"><a href="javascript:;" data-type="memberReserveHotel"
                                                                     class="store-bg-orange fly-memberReserveHotel">
                        <i class="layui-icon layui-icon-dollar"></i>立即预定 </a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-card shopdata-content">
        <div class="layui-card-body detail-body layui-text">
            <div class="layui-elem-quote"> 入住之后，明天12：00之前退房。</div>
            <div id="roomContent">

            </div>
        </div>
    </div>
</div>


<!-- 底部 start-->
<div class="fly-footer">
    <p>徐广兴 &nbsp;&nbsp;&nbsp;&nbsp;<i class="layui-icon layui-icon-login-qq"></i> 1832377033 &nbsp;&nbsp;&nbsp;&nbsp;
        <i class="layui-icon layui-icon-cellphone"></i>18317956639
    </p>
</div>
<!-- 底部 end-->

<div id="orderView" style="display: none">
    <!--预定订单界面开始-->
    <form  class="layui-form layui-form-pane" lay-filter="formReserveRoom" style="background-color:#ffffff">
        <input name="id" type="hidden" value="">
        <div class="layui-form-item">
            <label class="layui-form-label">房间号</label>
            <div class="layui-input-block">
                <input type="text" name="roomName" required lay-verify="required" disabled autocomplete="off"
                     id="bookRoomName"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">入住时间</label>
            <div class="layui-input-block">
                <input type="text" name="checkInDate" required lay-verify="required" autocomplete="off" class="layui-input"
                       id="checkInDate">
                <!-- <input type="text" name="checkInDate" required id="checkInDate"  lay-verify="required"  class="layui-input">-->
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">退房时间</label>
            <div class="layui-input-block">
                <input type="text" name="checkOutDate" required lay-verify="required" autocomplete="off" class="layui-input"
                       id="checkOutDate">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <div class="" style="height: 45px; text-align: center;margin-top: 20px">
                <button class="layui-btn" id="addHotelFloor" type="submit"
                        lay-submit=""
                        lay-filter="addHotelFloor" onclick="return false">
                    立即预定
                </button>
            </div>
        </div>
    </form>
    <!--预定订单界面结束-->
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/js/project/details/details.js"></script>
<script src="/static/js/project/common/common.js"></script>
<script src="/static/js/jquery/jquery-3.3.1.min.js"></script>
<ul class="layui-fixbar">
    <li class="layui-icon layui-fixbar-top" lay-type="top" style=""></li>
</ul>
</body>
</html>
